{% extends 'index.html' %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for photo in photos %}
    <div class="bg-white p-4 rounded shadow">
        <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-48 object-cover rounded mb-4">
        <h2 class="text-xl font-semibold mb-2">{{ photo.title }}</h2>
        <p class="text-gray-600">{{ photo.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
